# Tomcat
server:
  port: 9204
  servlet:
    context-path: /

# Spring
spring:
  application:
    # 应用名称
    name: kee-model-activiti
  main:
    allow-bean-definition-overriding: true
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  activiti:
    check-process-definitions: false
